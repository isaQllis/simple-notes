<!DOCTYPE html>
<html lang="pt-br" class="notes-bg-black">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Notes</title>

    <link rel="stylesheet" href="css/style.css">
    <script defer src="main.js" type="module"></script>

</head>
<body>
    <div class="container" id="App">
        
        <header class="notes-header">
            
            <input id="search-bar" class="notes-input notes-bg-graphite" placeholder="Pesquise pelas suas notas">
            <simple-button id="make-a-note" icon="ink_pen"></simple-button>
            <simple-button id="window-mode" icon="dark_mode"></simple-button>
            
        </header>
        
        <div class="notes-place" id="notes-placer">

        </div>
        
    </div>    
</body>
</html>
