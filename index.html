<!DOCTYPE html>
<html lang="pt-br" class="simple-bg-black">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Notes</title>

    <link rel="stylesheet" href="isaqllis.github.io/simple-notes/assets/css/style.css">
    <script defer src="isaqllis.github.io/simple-notes/src/main.js" type="module"></script>

</head>
<body>
    <div class="container" id="App">
        
        <header class="notes-header">
            
            <input id="search-bar" class="notes-input simple-bg-graphite" placeholder="Pesquise pelas suas notas">
            <simple-button id="make-note" color="silver" icon="ink_pen"></simple-button>
            <simple-button id="turn-light-mode" color="silver" icon="dark_mode"></simple-button>
            
        </header>
        
        <div class="notes-place" id="notes-placer">

        </div>
        
    </div>    
</body>
</html>
