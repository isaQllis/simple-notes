<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Notes</title>

    <link rel="stylesheet" href="css/style.css">
    <script defer src="main.js" type="module"></script>

</head>
<body>
    <div class="container" id="App">
        
        <header class="notes-header">
            <input class="notes-input" placeholder="Pesquise pelas suas notas">
            <button id="make-a-note" class="notes-btn">
                <span class="material-symbols-outlined">ink_pen</span>
            </button>
            <button id="dark-mode" class="notes-btn notes-btn-end">
                <span class="material-symbols-outlined">dark_mode</span>     
            </button>
        </header>
        
        <div class="notes-place" id="notes-placer">

        </div>
        
    </div>    
</body>
</html>
